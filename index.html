    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QBYE8E5ZDC"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <h1 class="navbar-brand" >UUID Generator</h1>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">UUID Generator</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <input type="text" id="uuid" class="form-control mb-3" onclick="copyUuid()" ondblclick="copyUuid()">
                <button id="generate-btn" class="btn btn-primary btn-block">Generate UUID</button>
                <div id="copyMessage">Copied to clipboard</div>
            </div>
        </div>
    </div>

    <div class="flex-grow-1"></div> <!-- 占据剩余空间，将内容推至顶部 -->

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 UUID Generator</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        const uuidInput = document.getElementById('uuid');
        const generateBtn = document.getElementById('generate-btn');

        generateBtn.addEventListener('click', function() {
            const uuid = generateUUID();
            uuidInput.value = uuid;
        });
    </script>


    <script type="text/javascript">
        function copyUuid() {
            var inputElement = document.getElementById("uuid");

            inputElement.select();

            document.execCommand("copy");

            window.getSelection().removeAllRanges();

            if(inputElement.value){
                var copyMessage = document.getElementById("copyMessage");
                copyMessage.style.display = "block";

                setTimeout(function() {
                    copyMessage.style.display = "none";
                }, 2000);
            }
            

        }
    </script>

    <script type="text/javascript">
        
    </script>
